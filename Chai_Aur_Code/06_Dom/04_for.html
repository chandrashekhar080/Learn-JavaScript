<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Uses</title>

<body style="background-color: #212121; color: #ffff;">
     <ul class="language">
        <li>JavaScript</li>
     </ul>
</body>
<script>

    //we write a function and give it properties 
    function addLang(langName){
         const li = document.createElement('li');
         li.innerHTML = (`${langName}`)
         li.style.padding = '3px';
         document.querySelector('.language').appendChild(li);
    }

    addLang("HTML");
    addLang("CSS");

    //in this method function we noticed that the value of innetHTML is travel alll over function and put at the lat so we use createTextNode methed for this

    //new function
    function addOptiLang (langName){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(`${langName}`));
       li.style.padding = '3px';
       document.querySelector('.language').appendChild(li);

    } 

    addOptiLang("TypeScript");
    addOptiLang("python");
